<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 10px;
        }

        #train {
            position: absolute;
            left: -100px;
            bottom: 20px;
            width: 100px;
            height: auto;
            transition: transform 0.1s linear;
        }

        .btn-group {
            margin-top: 20px;
            gap: 10px;
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 8px 24px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train Animation</h1>
        <div class="animation-container">
            <img src="image_1.webp" id="train" alt="Train">
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="startAnimation()">Start</button>
            <button class="btn btn-danger" onclick="stopAnimation()">Stop</button>
        </div>
    </div>

    <script>
        let animationId = null;
        let position = -100;
        const train = document.getElementById('train');
        const container = document.querySelector('.animation-container');

        function animate() {
            position += 2;
            if (position > container.offsetWidth) {
                position = -100;
            }
            train.style.transform = `translateX(${position}px)`;
            animationId = requestAnimationFrame(animate);
        }

        function startAnimation() {
            if (!animationId) {
                animate();
            }
        }

        function stopAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
    </script>
</body>
</html>
