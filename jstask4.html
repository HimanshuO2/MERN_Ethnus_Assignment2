ic <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .btn-group {
            width: 100%;
            gap: 15px;
        }
        .btn-group .btn {
            flex: 1;
            border: none;
            padding: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .btn-group .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            min-width: 200px;
            text-align: center;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #4a5568;
            transition: all 0.3s ease;
        }
        .result-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        .result-label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Date and Time Display</h2>
    <div class="btn-group d-flex mb-3">
        <button class="btn btn-primary" onclick="showDate()">Show Date</button>
        <button class="btn btn-primary" onclick="showTime()">Show Time</button>
    </div>
    <div class="result-container">
        <div class="result-label">Result</div>
        <div id="result">Click a button above</div>
    </div>
</div>

<script>
    function showDate() {
        const date = new Date();
        const day = String(date.getDate()).padStart(2, '0');
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const month = monthNames[date.getMonth()];
        const year = date.getFullYear();
        const resultElement = document.getElementById('result');
        resultElement.style.opacity = '0';
        setTimeout(() => {
            resultElement.innerText = `${day} ${month} ${year}`;
            resultElement.style.opacity = '1';
        }, 200);
    }

    function showTime() {
        const updateTime = () => {
            const date = new Date();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const resultElement = document.getElementById('result');
            resultElement.innerText = `${hours}:${minutes}:${seconds}`;
        };
        updateTime();
        if (window.timeInterval) clearInterval(window.timeInterval);
        window.timeInterval = setInterval(updateTime, 1000);
    }

    // Clear interval when switching to date view
    document.querySelector('.btn-group').addEventListener('click', (e) => {
        if (e.target.innerText === 'Show Date' && window.timeInterval) {
            clearInterval(window.timeInterval);
        }
    });
</script>

</body>
</html>
